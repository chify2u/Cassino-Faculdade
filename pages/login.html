<style>
  form {
    background-color: #2d00f5;
    padding: 20px;
    width: 300px; /* aumentei pq tava só 15px */
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(10, 7, 134, 0.1);
  }

  h1 {
    text-align: center;
    color: #d4af37;
  }

  .form-wrapper {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .form-row {
    position: relative;
    width: 100%;
  }

  .form-row input,
  .form-row select {
    width: 100%;
    padding: 12px 10px;
    border: 2px solid #202020;
    border-radius: 3px;
    outline: none;
    font-size: 15px;
    background-color: #615b5b;
    color: #fff;
  }

  .form-row .label {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 15px;
    color: #d4af37;
    pointer-events: none;
    transition: 0.3s ease;
    background: #2d00f5; /* cor do form pra dar contraste */
    padding: 0 4px;
  }

  /* efeito do float */
  .form-row input:focus ~ .label,
  .form-row input:not(:placeholder-shown) ~ .label {
    top: -8px;
    font-size: 12px;
    color: #00ff88;
  }
</style>

<form>
  <h1>Cadastro</h1>
  <div class="form-wrapper">
    <div class="form-row">
      <input type="email" id="email" name="email" placeholder=" " required />
      <span class="label">Endereço de Email</span>
    </div>
    <div class="form-row">
      <input type="text" id="cpf" name="cpf" placeholder=" " required />
      <span class="label">CPF</span>
    </div>
    <div class="form-row">
      <input
        type="password"
        id="password"
        name="password"
        placeholder=" "
        required
      />
      <span class="label">Senha</span>
    </div>
  </div>
</form>
