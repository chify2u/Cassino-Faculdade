<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="login" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faça o Login</title>
    <link rel="stylesheet" href="/assets/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="quadrado"></div>
    <form id="cadastroForm1" method="POST" action="#" class="login-box">
      <div class="login-form">
        <h1>Faça login na conta</h1>
      </div>
      <div class="form-row">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />

        <div class="form-row-senha">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Senha"
            required
          />
          <div class="toggle-senha">
            <img
              src="/includes/icons8-eye-30.png"
              id="toggleSenha"
              alt="Mostrar senha"
            />
          </div>
        </div>
      </div>
      <br />

      <div class="form-button">
        <button type="submit">Comece Já</button>
      </div>
      <div class="link-ext">
        <p>
          Não tem uma conta ainda?
          <a href="/pages/cadastro.html">Crie uma Agora!</a>
        </p>
      </div>
      <div class="forget-link">
        <a href="/esqueceuSenha">Esqueceu a Senha?</a>
      </div>
    </form>

    <script src="/assets/script.js"></script>
  </body>
</html>
