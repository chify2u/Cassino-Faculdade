<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela Sobreposta</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      /* Conteúdo principal */
      .conteudo {
        padding: 20px;
        text-align: center;
      }

      /* Tela sobreposta (overlay) */
      .overlay {
        position: fixed; /* fica preso na tela toda */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7); /* fundo escuro */
        display: none; /* escondido por padrão */
        justify-content: center;
        align-items: center;
      }

      /* Caixa que aparece no centro */
      .overlay-content {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        width: 300px;
        text-align: center;
      }

      button {
        padding: 10px 20px;
        margin-top: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="conteudo">
      <h1>Minha Página</h1>
      <p>Esse é o conteúdo normal.</p>
      <button onclick="abrirOverlay()">Abrir Tela Sobreposta</button>
    </div>

    <!-- Tela sobreposta -->
    <div class="overlay" id="overlay">
      <div class="overlay-content">
        <h2>Tela Sobreposta</h2>
        <p>Essa tela aparece em cima da outra.</p>
        <button onclick="fecharOverlay()">Fechar</button>
      </div>
    </div>

    <script>
      function abrirOverlay() {
        document.getElementById("overlay").style.display = "flex";
      }

      function fecharOverlay() {
        document.getElementById("overlay").style.display = "none";
      }
    </script>
  </body>
</html>
