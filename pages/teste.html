<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard UniPago</title>
    <style>
      body {
        font-family: Arial;
        display: flex;
        height: 100vh;
        margin: 0;
      }

      .sidebar {
        width: 250px;
        background-color: #1a2b3c;
        color: white;
        padding-top: 20px;
      }

      .sidebar ul {
        list-style: none;
        padding: 0;
      }

      .sidebar ul li {
        padding: 15px 20px;
        cursor: pointer;
      }

      .sidebar ul li:hover {
        background-color: #33475b;
      }

      .main-content {
        flex: 1;
        padding: 30px;
        background-color: #f5f5f5;
      }

      .section {
        display: none;
      }

      .active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <ul>
        <li onclick="showSection('extrato')">Extrato UniPago</li>
        <li onclick="showSection('contratacoes')">Contratações</li>
        <li onclick="showSection('clientes')">Clientes</li>
      </ul>
    </div>

    <div class="main-content">
      <div id="extrato" class="section active">
        <h2>Extrato UniPago</h2>
        <p>Saldo disponível: R$1.935,00</p>
      </div>

      <div id="contratacoes" class="section">
        <h2>Contratações</h2>
        <p>Você não possui novas contratações.</p>
      </div>

      <div id="" class="section">
        <h2>Clientes</h2>
        <p>Lista de clientes cadastrados.</p>
      </div>
      <div id="clientes" class="section">
        <h2>Clientes</h2>
        <p>Lista de clientes cadastrados.</p>
      </div>
      <div id="clientes" class="section">
        <h2>Clientes</h2>
        <p>Lista de clientes cadastrados.</p>
      </div>
    </div>

    <script>
      function showSection(id) {
        const sections = document.querySelectorAll(".section");
        sections.forEach((section) => section.classList.remove("active"));

        document.getElementById(id).classList.add("active");
      }
    </script>
  </body>
</html>
