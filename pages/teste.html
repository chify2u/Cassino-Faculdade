<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Carrossel Simples</title>
    <style>
      .welcome-banner {
        background: linear-gradient(354deg, #232f39 6.66%, #484c54 99.72%);
        width: 1024px;
        height: 330px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: auto;
        background-image: url("/includes/teste1.jpg");
        background-size: cover;
      }

      .botoes {
        text-align: center;
        margin-top: 10px;
      }

      button {
        padding: 8px 12px;
        margin: 0 5px;
      }
    </style>
  </head>
  <body>
    <div class="welcome-banner">
      <div class="carrossel">
        <div class="carrossel-imagens" id="carrossel-imagens">img</div>
      </div>
    </div>

    <div class="botoes">
      <button onclick="voltar()">←</button>
      <button onclick="avancar()">→</button>
    </div>

    <script>
      let indice = 0;

      function atualizarCarrossel() {
        const carrossel = document.getElementById("carrossel-imagens");
        carrossel.style.transform = `translateX(${-500 * indice}px)`;
      }

      function avancar() {
        const total = document.querySelectorAll(
          "#carrossel-imagens img"
        ).length;
        indice = (indice + 1) % total;
        atualizarCarrossel();
      }

      function voltar() {
        const total = document.querySelectorAll(
          "#carrossel-imagens img"
        ).length;
        indice = (indice - 1 + total) % total;
        atualizarCarrossel();
      }
    </script>
  </body>
</html>
