<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>
    <link rel="stylesheet" href="/assets/perfil.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="navbar">
      <div class="menu">
        <button onclick="menu.hidden ^= 1" class="perfil-btn">
          <img src="/includes/perfil_logo.png" alt="Perfil" />
        </button>
        <ul id="menu" class="menu-list" hidden>
          <li class="list"><a href="/pages/home.html">Inicio</a></li>
          <li class="list"><a href="/pages/deposito.html">Depósito</a></li>
          <li class="list"><a href="/pages/saque.html">Saque</a></li>
          <li class="list"><a href="#">Sair</a></li>
        </ul>
      </div>
    </div>

    <div class="container-sidebar">
      <div class="sidebar">
        <ul>
          <li class="active">Informações</li>
          <li><a href="seguranca.html"> Segurança</a></li>
          <li><a href="historico.html"> Histórico</a></li>
          <li><a href="suporte.html"> Suporte</a></li>
        </ul>
      </div>

      <div class="container">
        <div class="main-content">
          <div class="secoes">
            <!-- INFORMAÇÕES -->
            <div id="informacoes" class="section active">
              <h3>Informações do Perfil</h3>
              <div
                class="card_photo"
                style="display: flex; align-items: center; gap: 20px"
              >
                <img
                  src="https://bootdey.com/img/Content/avatar/avatar1.png"
                  alt="Avatar"
                  class="profile_photo"
                  style="
                    width: 150px;
                    height: 150px;
                    border-radius: 50%;
                    object-fit: cover;
                  "
                />
                <div class="text_info">
                  <h6>
                    Upload nova foto de perfil <br />
                    Formatos permitidos: JPG, GIF ou PNG. Máx: 800KB
                  </h6>

                  <input
                    type="file"
                    class="new-photo"
                    accept="image/png, image/jpeg, image/gif"
                  />
                </div>
              </div>
              <br />
              <div class="form-group">
                <label class="form-label">Nome Completo</label>
                <input type="text" class="form-control" value="" />
              </div>
              <br />
              <div class="form-group">
                <label class="form-label">Data de Nascimento</label>
                <input type="text" class="form-control" value="" />
              </div>
              <br />
              <div class="form-group">
                <label class="form-label">Usuário</label>
                <input type="text" class="form-control mb-1" value="" />
              </div>
              <br />
              <div class="form-group">
                <label class="form-label">E-mail</label>
                <input type="text" class="form-control mb-1" value="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/assets/script.js"></script>
  </body>
</html>
