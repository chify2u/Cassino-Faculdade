<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Cadastro" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="/assets/cadastro.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="quadrado"></div>
    <form id="cadastroForm1" method="POST" action="#" class="cadastro-form">
      <div class="cadastro-text">
        <h1>Cadastro</h1>
      </div>
      <div class="form-row">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
       
      </div>
      <br />
      <div class="form-row">
        <input
          type="text"
          id="cpf"
          name="cpf"
          placeholder="CPF"
          maxlength="14"
          required
        />
      </div>
      <br>
      <div class="form-row">
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Senha"
          required
        />
 <div class="toggle-senha">
          <img src="/includes/icons8-eye-30.png" id="toggleSenha" alt="Mostrar senha">
        </div>
        
      </div><br>
     

        <div class="form-row">
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="Confirmar Senha"
            required
          />
          <div class="toggle-senha">
          <img src="/includes/icons8-eye-30.png" id="toggleSenha1" alt="Mostrar senha">
        </div>
        </div>
        


</div>
        <div id="barra-senha"></div>
        <label>
          <input type="checkbox" id="termos" required /> Aceito os termos de uso
        </label>
      </div>

      <div class="form-button">
        <button type="submit">Comece Já</button>
      </div>
      <div class="link-ext">
        <p>Já tem uma conta? <a href="/login">Faça login</a></p>
      </div>
    </form>

    <script src="/assets/script.js">


    </script>
  </body>
</html>
